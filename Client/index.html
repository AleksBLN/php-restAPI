<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mvc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- <div class="row post-list">

        </div> -->

        <div class="row col-12 mt-5">
            <div class="mr-5">
                <h2>Add book</h2>
                <div class="form-group">
                  <label for="name">Book title</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="year">Year</label>
                  <input type="number" class="form-control" id="year">
                </div>
                <button class="btn btn-primary" onclick="addBook()">Add book</button>
            </div>
            <div>
                <h2>Edit book</h2>
                <div class="form-group">
                  <label for="name">Book title</label>
                  <input type="text" class="form-control" id="name-edit" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author-edit" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="year">Year</label>
                  <input type="number" class="form-control" id="year-edit">
                </div>
                <button class="btn btn-primary" onclick="editBook()">Edit book</button>
            </div>
        </div>
          <table class="table mt-5">
            <thead class="thead-dark">
              <tr>
                    <th>
                      Title
                    </th>
                    <th>
                      Author
                    </th>
                    <th>
                      Year
                    </th>
                    <th>
                    </th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody class="table-body">
              
            </tbody>
          </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
